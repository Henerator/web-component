<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web Component</title>
    <script src="./web-component.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <template id="test-template">
        <div class="container">
            <div class="title">
                <slot name="title">Default Title</slot>
            </div>
            <div class="content">
                <slot name="content">Default Content</slot>
            </div>
        </div>
    </template>

    <h2>Default values</h2>
    <test-panel></test-panel>

    <h2>Slotted values</h2>
    <test-panel>
        <span slot="title">Title of the element</span>
        <span slot="content">Content of the element</span>
    </test-panel>
</body>
</html>
